</html><html ng-app="MinhaApp">
<head>
    <title>Busca Discovery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/skins/_all-skins.min.css">
</head>
<body>
<!--<input ng-model="name"> Hello {{ name }}-->
<div  ng-controller="myController">
    <div class="row">
        <div class="col-md-8">
            <div class="box">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Busca</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form name="myForm" class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputID" class="col-sm-2 control-label">Texto</label>

                                <div class="col-sm-10">
                                    <input class="form-control" ng-model="texto" id="inputID" placeholder="Entre com o palavra" type="text">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <label>Trechos: </label><br/>
                            <input id="checkTrecho" type="checkbox" ng-model="hasTrecho" ng-click="checkTrecho()" aria-label="Slave input">

                            <button ng-click="buscar()" class="btn btn-info pull-right">Buscar</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
            <br></br>
            <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>

            <div class="box" ng-show="outputDiv.length">
                <div>
                      <p ng-repeat="item in outputDiv">"...{{item.texto}}..."<br><br><b>{{item.file}}</b><br><br>

                      </p>
                </div>
            </div>

            <div class="box" ng-show="outputTabela.length">
                <div  class="box-header with-border">
                    <h3 class="box-title">Resultado</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody><tr>
                            <th style="width: 10px">Autor</th>
                            <th>Texto</th>
                            <th>Sentimento</th>
                            <th style="width: 40px">File</th>
                            <th style="width: 100px;">Data Public</th>
                        </tr>
                        <tr ng-repeat="item in outputTabela">
                            <td>{{item.autor}}</td>
                            <td>{{item.texto}}</td>
                            <td>{{item.sentimento}}</td>
                            <!-- <td>{{item.id}}</td>-->
                            <td>{{item.filename}}</td>
                            <td>{{item.data_publicacao}}</td>
                            <!--<td>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                </div>
                            </td>-->
                            <!--<td><span class="badge bg-red">55%</span></td>-->
                        </tr>
                        </tbody></table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/scripts/controller-discovery.js"></script>



</body>
</html>
